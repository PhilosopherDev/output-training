<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator Output Training</title>
</head>
<body>
    <div class="container">
        <form id="myForm" class="myForm">
            <h2>Register With Us</h2>
            <div>
                <label class="label">Username</label>
                <input class="input" id="name" type="text" placeholder="Enter username">
                <small></small>
            </div>
            <div>
                <label class="label">Email</label>
                <input class="input" id="email" type="text" placeholder="Enter email">
                <small></small>
            </div>
            <div>
                <label class="label">Password</label>
                <input class="input" id="pw" type="password" placeholder="Password">
                <small></small>
            </div>
            <div>
                <label class="label">Confirm Password</label>
                <input class="input" id="pw2" type="password" placeholder="Enter password again">
                <small></small>
            </div>
            <input class="button" type="submit" value="Submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
