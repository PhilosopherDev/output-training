<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC/MVP/MVVM</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            width: 400px;
            height: 10vh;
            margin: auto auto;
        }
        .item {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"><span>Name</span><input type="text" id="castleName"></div>
        <div class="item"><span>Description</span><input type="text" id="description"></div>
        <div class="item"><span>Outer wall thickness</span><input type="text" id="outerWallThickness"></div>
        <div class="item"><span>Number of towers</span><input type="range" id="numberOfTowers"></div>
        <div class="item"><input type="checkbox" id="moat"><span>Moat</span></div>
        <button id="saveButton">Save</button>
    </div>
    <script src="MVC.js"></script>
    <!-- <script src="MVP.js"></script> -->
    <!-- <script src="MVVM.js"></script> -->
</body>
</html>
